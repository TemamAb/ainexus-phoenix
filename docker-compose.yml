version: '3.8'

services:
  quantumnex-app:
    image: quantumnex/app:fixed
    container_name: quantumnex-app-fixed
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: quantumnex-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: quantumnex-postgres
    environment:
      - POSTGRES_DB=quantumnex
      - POSTGRES_USER=quantumnex
      - POSTGRES_PASSWORD=quantumnex
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data:
